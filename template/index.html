<!DOCTYPE html>
<html>
<head>
    <title>Sensor Dashboard</title>
    <style>
        /* Dashboard container */
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f8f8f8;
        }

        /* Dashboard table */
        table {
          border-collapse: collapse;
          width: 100%;
          margin-bottom: 20px;
        }

        table th, table td {
          padding: 12px;
          text-align: center;
          font-weight: bold;
          font-size: 1.2em;
        }

        table th {
          background-color: #333;
          color: #fff;
        }

        table tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        /* Error message */
        .error {
          color: red;
          font-weight: bold;
          text-align: center;
          margin-top: 20px;
          font-size: 1.2em;
        }

        /* Header */
        .header {
          text-align: center;
          margin-bottom: 20px;
        }

        .header h1 {
          font-size: 2em;
          font-weight: bold;
          color: #333;
        }

        /* Footer */
        .footer {
          text-align: center;
          margin-top: 20px;
          font-size: 0.8em;
          color: #777;
        }

    </style>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.created_at }}</td>
                <td>{{ row.temperature }}Â°C</td>
                <td>{{ row.humidity }}%</td>
                <td>{{ row.pressure }}Pa</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <script>
        setInterval(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
