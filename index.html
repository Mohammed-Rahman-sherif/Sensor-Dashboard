<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {background-color: #f2f2f2}

        h1 {
            text-align: center;
            font-family: sans-serif;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    {% if data %}
    <table>
        <tr>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Pressure</th>
        </tr>
        <tr>
            <td>{{ data.temperature }}&deg;C</td>
            <td>{{ data.humidity }}%</td>
            <td>{{ data.pressure }}Pa</td>
        </tr>
    </table>
    {% else %}
    <p class="error">Error retrieving sensor data from database</p>
    {% endif %}
</body>
</html>
